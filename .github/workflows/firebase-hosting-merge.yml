name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
    paths:
      - 'frontend/patientportal/**' 
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # Install dependencies and build the app
      - name: Save environment variables
        run: |
          cd frontend/patientportal && \
          echo "VITE_PUBLIC_WS_URL=${{ secrets.VITE_PUBLIC_WS_URL }}" >> .env.production && \
          echo "VITE_PUBLIC_API_URL=${{ secrets.VITE_PUBLIC_API_URL }}" >> .env.production && \
          echo "VITE_AUTHOR_EMAIL=${{ secrets.VITE_AUTHOR_EMAIL }}" >> .env.production && \
          echo "VITE_AUTHOR_NAME=${{ secrets.VITE_AUTHOR_NAME }}" >> .env.production && \
          echo "VITE_LOGO_1=${{ secrets.VITE_LOGO_1 }}" >> .env.production && \
          echo "VITE_LOGO_2=${{ secrets.VITE_LOGO_2 }}" >> .env.production

      - name: Build the app
        run: |
          cd frontend/patientportal && \
          npm ci --force && \
          npm run build || true

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PATIENTPORTALSA }}'
          channelId: live
          projectId: patientportalsa
